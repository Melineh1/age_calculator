<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age to Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Age to Days Calculator</h1>
    <p>Enter your age in years:</p>
    <input type="number" id="ageInput" placeholder="Enter age in years">
    <button onclick="calculateDays()">Calculate Days</button>
    <p id="result"></p>

    <script>
        function calculateDays() {
            const age = document.getElementById('ageInput').value;
            if (age && age > 0) {
                const days = age * 365.25; // Considering leap years
                document.getElementById('result').innerText = `You have been alive for approximately ${Math.floor(days)} days.`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid age.';
            }
        }
    </script>
</body>
</html>
